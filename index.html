            return Math.floor(Math.random() * max);
        }
        let targetUrlList = ["https://www.surveycake.com/s/pMean", "https://www.surveycake.com/s/ablL4"];

        let ans = getRandomInt(100);

        if(ans < 50){
            location.href = "https://www.surveycake.com/s/pMean";
        }

            location.href = "https://www.surveycake.com/s/ablL4";
        }
    </script>
